<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRETTYTONI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            cursor: pointer;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .flag {
            width: 24px;
            height: 16px;
            background: linear-gradient(to bottom, #ff0000 33%, #ffffff 33%, #ffffff 66%, #0000ff 66%);
            border-radius: 2px;
        }

        .verified {
            background: #1976d2;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .stars {
            display: flex;
            gap: 2px;
            margin-bottom: 15px;
        }

        .star {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .stat-icon {
            width: 20px;
            height: 20px;
            background: #1976d2;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .stat-number {
            color: #e91e63;
            font-weight: 600;
        }

        .ad-section {
            margin: 20px;
            background: #000;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .ad-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .ad-button {
            background: white;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ad-button:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }

        .action-buttons {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
        }

        .btn-primary:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #3f51b5;
            color: white;
        }

        .btn-secondary:hover {
            background: #303f9f;
            transform: translateY(-2px);
        }

        .content-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            border-radius: 12px;
            margin: 20px;
            width: calc(100% - 40px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            padding: 10px;
            color: #666;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: #1976d2;
        }

        .nav-item.active {
            color: #1976d2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .profile-section {
                gap: 10px;
            }
            
            .profile-image {
                width: 70px;
                height: 70px;
                font-size: 1.3rem;
            }
            
            .profile-name {
                font-size: 1.2rem;
                gap: 6px;
            }
            
            .stats {
                gap: 15px;
                font-size: 0.9rem;
            }
            
            .stat {
                font-size: 0.85rem;
                gap: 4px;
            }
            
            .ad-section {
                margin: 10px 15px;
                padding: 15px 10px;
            }
            
            .ad-title {
                font-size: 1.1rem;
                gap: 6px;
            }
            
            .ad-button {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
            
            .action-buttons {
                padding: 10px 15px;
                gap: 10px;
            }
            
            .btn {
                padding: 12px 14px;
                font-size: 0.95rem;
            }
            
            .content-image {
                height: 250px;
                margin: 15px;
                width: calc(100% - 30px);
                font-size: 1rem;
                padding: 15px;
            }
        }

        @media (max-width: 360px) {
            .profile-name {
                font-size: 1.1rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
            
            .profile-name > div {
                display: flex;
                gap: 6px;
                align-items: center;
            }
            
            .stats {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }
            
            .content-image {
                height: 200px;
                font-size: 0.9rem;
            }
        }

        /* Click effects */
        .clickable:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>

    <script>
        // Redirect to external link when buttons are clicked
        function redirectToButtons() {
            window.open('https://example.com', '_blank');
        }

        // Make entire page clickable (except buttons) to redirect to main link
        document.body.addEventListener('click', function(e) {
            // Don't redirect if clicking on buttons or navigation
            if (!e.target.closest('button') && 
                !e.target.closest('.bottom-nav') &&
                !e.target.classList.contains('ad-button')) {
                window.open('https://google.com', '_blank');
            }
        });

        // Add click effects
        document.querySelectorAll('.clickable').forEach(element => {
            element.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });


    </script>
</body>
</html>
